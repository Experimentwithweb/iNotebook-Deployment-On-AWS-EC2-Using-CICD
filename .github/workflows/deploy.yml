name: Deploy React App to EC2

on:
  push:
    branches:
      - master # Trigger the workflow when changes are pushed to the main branch update

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 22 # Specify your Node.js version

    # Step 3: Install dependencies and build the React app
    - name: Install dependencies and build
      run: |
        npm install
        npm run build

    # Step 4: Deploy to EC2 instance
    - name: Deploy to EC2
      env:
        SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
        HOST: ${{ secrets.EC2_HOST }}
        USER: ${{ secrets.EC2_USER }}
        APP_PATH: ${{ secrets.EC2_APP_PATH }}
      run: |
        echo "$SSH_PRIVATE_KEY" > key.pem
        chmod 600 key.pem
        scp -i key.pem -r ./build $USER@$HOST:$APP_PATH
        ssh -i key.pem $USER@$HOST "sudo systemctl restart nginx"
